<div [ngSwitch]="page_switch" class="main">
  <div class="" *ngSwitchCase="'about'"><app-about></app-about></div>
  <div class="" *ngSwitchCase="'contact'"><app-contact></app-contact></div>
  <div class="" *ngSwitchCase="'home'"><app-home></app-home></div>
  <div class="" *ngSwitchCase="'portfolio'"><app-portfolio></app-portfolio></div>
  <div class="" *ngSwitchDefault><app-home></app-home></div>

</div>

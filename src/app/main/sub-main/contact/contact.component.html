<div class="contact">

  <div class="contact__label">
    <div class="contact__label-fold"></div>
    <div class="contact__label-rect">
      <h3 class="contact__label-title">Contact</h3>
    </div>
  </div>
  <div class="contact__content">



  <div class="contact__content__getInTouch">
    <h4 class="contact__content__getInTouch__title">Get in Touch</h4>
    <p class="contact__content__getInTouch__description">
      Sed eleifend sed nibh nec fringilla. Donec eu cursus sem, vitae tristique ante. Cras pretium rutrum egestas. Integer ultrices libero sed justo vehicula, eget tincidunt tortor tempus.
    </p>
    <div class="contact__content__getInTouch__contactDetails">
      <div class="contact__content__getInTouch__contactDetails__row">
        <img src="/assets/icon/placeholder.svg" alt="Address" class="contact__content__getInTouch__contactDetails__row__icon" />
        <span class="contact__content__getInTouch__contactDetails__row__text">Mashhad, Iran</span>
      </div>
      <div class="contact__content__getInTouch__contactDetails__row">
        <img src="/assets/icon/email.svg" alt="Email" class="contact__content__getInTouch__contactDetails__row__icon" />
        <span class="contact__content__getInTouch__contactDetails__row__text">info@masoudmoeini.com</span>
      </div>
      <div class="contact__content__getInTouch__contactDetails__row">
        <img src="/assets/icon/call.svg" alt="Phone Number" class="contact__content__getInTouch__contactDetails__row__icon" />
        <span class="contact__content__getInTouch__contactDetails__row__text">+98 935 7177175</span>
      </div>
      <div class="contact__content__getInTouch__contactDetails__row">
        <img src="/assets/icon/success.svg" alt="Freelance Available" class="contact__content__getInTouch__contactDetails__row__icon" />
        <span class="contact__content__getInTouch__contactDetails__row__text">Freelance Available</span>
      </div>
    </div>
  </div>
  <div class="contact__content__contactForm">
    <h4 class="contact__content__contactForm__title">Contact Form</h4>
    <form class="contact__content__contactForm__form" action="" method="post">
      <div class="contact__content__contactForm__form__name">
        <input type="text" class="contact__content__contactForm__form__name__field" placeholder="Full Name">
      </div>

      <div class="contact__content__contactForm__form__email">
        <input type="text" class="contact__content__contactForm__form__email__field" placeholder="Email Address">
      </div>
      <div class="contact__content__contactForm__form__message">
        <textarea class="contact__content__contactForm__form__message__field" placeholder="Message" ></textarea>
      </div>
      <div class="contact__content__contactForm__form__captcha">

        <recaptcha [formControl]="myRecaptcha" (scriptLoad)="onScriptLoad()" (scriptError)="onScriptError()"></recaptcha>
    </div>
      <div class="contact__content__contactForm__form__submit">
        <input type="submit" value="Send message" class="contact__content__contactForm__form__submit__field" />
      </div>

    </form>
  </div>

  </div>
</div>
